<div class="tab-content" id="student-tab">
    <form class="register-form" action="{{ url_for('signup_page') }}" method="POST">
        <input type="hidden" name="role" value="student">
        <div class="form-group">
            <label for="student-name">Full Name</label>
            <input type="text" id="student-name" name="name" required>
        </div>

        <div class="form-group">
            <label for="student-email">Email</label>
            <input type="email" id="student-email" name="email" required>
        </div>

        <div class="form-group">
            <label for="teacher-faculty">Department</label>
            <input type="text" id="student-department" name="department" required>
        </div>

        <div class="form-group">
            <label for="student-password">Password</label>
            <input type="password" id="student-password" name="password" required
                   minlength="6" title="Must contain at least 6 characters">
        </div>

        <div class="form-group">
            <label for="student-confirm-password">Confirm Password</label>
            <input type="password" id="student-confirm-password" name="confirm-password" required>
        </div>

        <button type="submit" class="register-btn">Create Student Account</button>
    </form>
</div>
