<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classify | Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <nav class="nav_bar">
            <div class="nav-content">
                <a href="/" class="logo">Classify</a>
                <div class="nav-buttons">
                    <a href="/signup" class="nav-btn signup-btn">Sign Up</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Welcome back!</h1>
            <p class="login-subtitle">Continue your learning journey</p>

            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-submit-btn">Log In</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
